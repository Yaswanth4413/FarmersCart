<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Portal</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #8e9eab, #eef2f3);
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }

    .box {
      background: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    h2 {
      text-align: center;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      caret-color: #4CAF50; /* CUSTOM CURSOR COLOR */
    }

    button {
      width: 100%;
      padding: 10px;
      background: #4CAF50;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }

    .switch {
      text-align: center;
      margin-top: 15px;
    }

    .switch a {
      color: #007bff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="box" id="loginBox">
    <h2>Login</h2>
    <select id="role">
      <option value="user">User</option>
      <option value="admin">Admin</option>
    </select>
    <input type="text" id="loginUsername" placeholder="Username" />
    <input type="password" id="loginPassword" placeholder="Password" />
    <button onclick="login()">Login</button>
    <div class="switch">
      <p>No account? <a onclick="toggle(true)">Sign up</a></p>
    </div>
  </div>

  <div class="box" id="signupBox" style="display:none;">
    <h2>Sign Up</h2>
    <input type="text" id="signupUsername" placeholder="New Username" />
    <input type="password" id="signupPassword" placeholder="New Password" />
    <button onclick="signup()">Register</button>
    <div class="switch">
      <p>Already registered? <a onclick="toggle(false)">Login</a></p>
    </div>
  </div>

  <script>
    function toggle(signup) {
      document.getElementById('loginBox').style.display = signup ? 'none' : 'block';
      document.getElementById('signupBox').style.display = signup ? 'block' : 'none';
    }

    async function login() {
      const username = document.getElementById('loginUsername').value;
      const password = document.getElementById('loginPassword').value;
      const role = document.getElementById('role').value;

      const res = await fetch('http://localhost:5000/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password, role })
      });
      const data = await res.json();
      alert(data.message);
    }

    async function signup() {
      const username = document.getElementById('signupUsername').value;
      const password = document.getElementById('signupPassword').value;

      const res = await fetch('http://localhost:5000/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });
      const data = await res.json();
      alert(data.message);
    }
  </script>
</body>
</html>
