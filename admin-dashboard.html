<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
</head>
<body>
  <h2>Welcome Admin</h2>
  <form onsubmit="addProduct(); return false;">
    <input id="pname" placeholder="Product Name" required /><br/>
    <input id="pprice" type="number" step="0.01" placeholder="Price â‚¹" required /><br/>
    <textarea id="pdesc" placeholder="Product Description" required></textarea><br/>
    <button type="submit">Add Product</button>
  </form>

  <script>
    function addProduct() {
      const name = document.getElementById('pname').value;
      const price = document.getElementById('pprice').value;
      const description = document.getElementById('pdesc').value;

      fetch('http://localhost:5000/admin/add-product', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, price, description })
      })
      .then(res => res.json())
      .then(data => {
        alert(data.message);
        document.getElementById('pname').value = '';
        document.getElementById('pprice').value = '';
        document.getElementById('pdesc').value = '';
      });
    }
  </script>
</body>
</html>
