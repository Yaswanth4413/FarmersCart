<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #333;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #e74c3c;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Welcome, Admin <span id="adminName"></span>!</h1>
  <p>This is your dashboard to manage catalog data, users, and stock alerts.</p>
  <button onclick="logout()">Logout</button>

  <script>
    const name = localStorage.getItem('username');
    document.getElementById('adminName').textContent = name || 'Admin';

    function logout() {
      localStorage.clear();
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
