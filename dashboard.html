<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Dashboard - FarmEase</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0fff4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    .container {
      background: white;
      border-radius: 12px;
      padding: 30px 40px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    h2 {
      color: #2f855a;
    }

    textarea {
      width: 100%;
      height: 100px;
      margin-top: 15px;
      font-size: 16px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: none;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #38a169;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    .logout {
      background: #e53e3e;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome, <span id="userName"></span>!</h2>

    <h3>ðŸŽ¤ Speak Product Description</h3>
    <button onclick="startVoice()">Record</button>
    <textarea id="productDesc" placeholder="Your voice input will appear here..."></textarea>

    <button class="logout" onclick="logout()">Logout</button>
  </div>

  <script>
    const username = localStorage.getItem('username');
    if (!username) {
      alert('Please login first.');
      window.location.href = 'index.html';
    }
    document.getElementById('userName').textContent = username;

    function logout() {
      localStorage.clear();
      window.location.href = 'index.html';
    }

    function startVoice() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-IN';
      recognition.start();

      recognition.onresult = function(event) {
        document.getElementById('productDesc').value = event.results[0][0].transcript;
      };

      recognition.onerror = function(err) {
        alert('Voice recognition error: ' + err.error);
      };
    }
  </script>
</body>
</html>
