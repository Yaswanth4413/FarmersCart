<!DOCTYPE html>
<html>
<head>
  <title>User Dashboard</title>
  <style>
    body {
      font-family: Arial;
      background: #f0fff4;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    textarea, input {
      width: 100%;
      max-width: 500px;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 16px;
      background: #38a169;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover { background: #2f855a; }
  </style>
</head>
<body>

<h2>Welcome, <span id="username"></span></h2>

<h3>ğŸ¤ Speak Product Description</h3>
<textarea id="productDesc" placeholder="Click Start & speak..."></textarea>
<button onclick="startVoice()">ğŸ™ï¸ Start Voice</button>
<button onclick="processWithAI()">ğŸ¤– Generate AI Details</button>

<h4>ğŸ“ AI Description</h4>
<textarea id="aiDescription"></textarea>

<h4>ğŸ“¦ Suggested Category</h4>
<input type="text" id="aiCategory" readonly>

<h4>ğŸŒ Hindi Translation</h4>
<textarea id="aiTranslation" readonly></textarea>

<script>
  const username = localStorage.getItem("username");
  document.getElementById("username").textContent = username;

  function startVoice() {
    const r = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    r.lang = 'en-IN';
    r.start();
    r.onresult = e => document.getElementById("productDesc").value = e.results[0][0].transcript;
    r.onerror = e => alert("Voice error: " + e.error);
  }

  async function processWithAI() {
    const input = document.getElementById("productDesc").value;
    const res = await fetch("http://localhost:5000/ai-process", {
      method: "POST",
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ input })
    });
    const data = await res.json();
    if (data.success) {
      document.getElementById("aiDescription").value = data.description;
      document.getElementById("aiCategory").value = data.category;
      document.getElementById("aiTranslation").value = data.translation;
    } else {
      alert("AI processing failed");
    }
  }
</script>

</body>
</html>
